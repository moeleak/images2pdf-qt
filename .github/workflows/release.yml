name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_suffix: windows-x86_64
            package_path: install
            package_is_dir: true
            qt_arch: win64_msvc2022_64
            cmake_args: "-DCMAKE_C_COMPILER=cl.exe -DCMAKE_CXX_COMPILER=cl.exe -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DIMAGES2PDF_QT_ENABLE_DEPLOY=OFF"
    env:
      BUILD_TYPE: Release
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3
      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.10.0"
          cache: true
          arch: ${{ matrix.qt_arch }}
          modules: qt5compat qtshadertools
      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ${{ matrix.cmake_args }}
      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel
      - name: Install
        run: cmake --install build --config ${{ env.BUILD_TYPE }} --prefix "${{ github.workspace }}/install"
      - name: Deploy Qt runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dest = Join-Path $env:GITHUB_WORKSPACE 'install'
          $qtCMakeDir = $env:Qt6_DIR
          $candidateBins = @()
          if ($qtCMakeDir) {
            $candidateBins += [IO.Path]::GetFullPath((Join-Path $qtCMakeDir '..\..\..\bin'))
            $candidateBins += [IO.Path]::GetFullPath((Join-Path $qtCMakeDir '..\..\..\..\bin'))
          }
          $candidateBins += $env:PATH.Split([IO.Path]::PathSeparator)
          $windeploy = $null
          foreach ($binDir in $candidateBins) {
            if (-not $binDir) { continue }
            $exe = Join-Path $binDir 'windeployqt.exe'
            if (Test-Path $exe) {
              $windeploy = $exe
              break
            }
          }
          if (-not $windeploy) {
            $cmd = Get-Command windeployqt.exe -ErrorAction SilentlyContinue
            if ($cmd) {
              $windeploy = $cmd.Source
            }
          }
          if (-not $windeploy) {
            throw "Unable to locate windeployqt.exe. Checked Qt6_DIR and PATH."
          }
          $projectDir = (Get-Location).ProviderPath
          & $windeploy --release --dir "$dest\bin" --qmldir "$projectDir\src" "$dest\bin\images2pdf-qt.exe"
      - name: Prune debug Qt DLLs (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          DEST="${{ github.workspace }}/install"
          shopt -s nullglob globstar
          for dll in "$DEST"/**/*d.dll; do
            rm -f "$dll"
          done
      - name: Flatten Windows bundle layout
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          DEST="${{ github.workspace }}/install"
          RUNTIME="$DEST/runtime"
          mkdir -p "$RUNTIME"
          if [[ -d "$DEST/bin" ]]; then
            shopt -s nullglob
            for entry in "$DEST"/bin/*; do
              mv "$entry" "$DEST/"
            done
            rmdir "$DEST/bin"
          fi
          if [[ -d "$DEST/qml" ]]; then
            rm -rf "$RUNTIME/qml"
            mv "$DEST/qml" "$RUNTIME/"
          elif [[ -d "$DEST/lib/qt-6/qml" ]]; then
            mkdir -p "$RUNTIME/qml"
            cp -R "$DEST/lib/qt-6/qml"/. "$RUNTIME/qml/"
          fi
          if [[ -d "$DEST/plugins" ]]; then
            rm -rf "$RUNTIME/plugins"
            mv "$DEST/plugins" "$RUNTIME/"
          elif [[ -d "$DEST/lib/qt-6/plugins" ]]; then
            rm -rf "$RUNTIME/plugins"
            cp -R "$DEST/lib/qt-6/plugins" "$RUNTIME/plugins"
          fi
          shopt -s nullglob
          for dll in "$DEST"/lib/*.dll; do
            mv "$dll" "$DEST/"
          done
          rm -rf "$DEST/lib"
          if [[ -d "$DEST/translations" ]]; then
            rm -rf "$RUNTIME/translations"
            mv "$DEST/translations" "$RUNTIME/"
          elif [[ -d "$RUNTIME/qml/translations" ]]; then
            # handle rare case where translations already under qml tree
            :
          fi
          cat > "$DEST/qt.conf" <<'EOF'
          [Paths]
          Prefix = .
          Binaries = .
          Libraries = .
          Plugins = runtime/plugins
          QmlImports = runtime/qml
          Translations = runtime/translations
          EOF
      - name: Remove MSVC redistributable installer (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          DEST="${{ github.workspace }}/install"
          rm -f "$DEST/vc_redist.x64.exe"
      - name: Package artifact
        id: package
        shell: bash
        run: |
          set -euo pipefail
          ARTIFACT_NAME="images2pdf-qt-${{ matrix.artifact_suffix }}"
          DEST="dist/$ARTIFACT_NAME"
          mkdir -p "$DEST"
          if [[ "${{ matrix.package_is_dir }}" == "true" ]]; then
            cp -R "${{ matrix.package_path }}"/. "$DEST/"
          else
            cp "${{ matrix.package_path }}" "$DEST/"
          fi
          echo "artifact_dir=$DEST" >> "$GITHUB_OUTPUT"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: images2pdf-qt-${{ matrix.artifact_suffix }}
          path: ${{ steps.package.outputs.artifact_dir }}
          if-no-files-found: error
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create release archives
        run: |
          set -euo pipefail
          shopt -s nullglob
          for dir in dist/*; do
            if [[ -d "$dir" ]]; then
              name="$(basename "$dir")"
              cmake -E chdir dist cmake -E tar cf "${name}.zip" --format=zip "$name"
            fi
          done
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
